{% extends 'base.html' %}
{% if product %}
  {% set page_title = 'Editar produto' %}
{% else %}
  {% set page_title = 'Novo produto' %}
{% endif %}
{% block title %}{{ page_title }} · Controle de Estoque{% endblock %}
{% block content %}
<h1 class="h3 mb-4">{{ page_title }}</h1>
<form method="post" class="card shadow-sm">
  <div class="card-body">
    <div class="mb-3">
      <label class="form-label" for="name">Nome</label>
      <input class="form-control" type="text" id="name" name="name" value="{{ request.form.name or (product.name if product else '') }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label" for="description">Descrição</label>
      <textarea class="form-control" id="description" name="description" rows="3">{{ request.form.description or (product.description if product else '') }}</textarea>
    </div>
    <div class="mb-3">
      <label class="form-label" for="minimum_stock">Estoque mínimo</label>
      <input class="form-control" type="number" min="0" id="minimum_stock" name="minimum_stock" value="{{ request.form.minimum_stock or (product.minimum_stock if product else 0) }}">
    </div>
  </div>
  <div class="card-footer text-end">
    <a class="btn btn-outline-secondary" href="{{ url_for('products.list_products') }}">Cancelar</a>
    <button type="submit" class="btn btn-primary">Salvar</button>
  </div>
</form>
{% endblock %}
